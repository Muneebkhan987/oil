<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjab Cash & Carry | Noor Rice Sales Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f3a6d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input,
        .form-container label {
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="number"] {
            font-size: 1em;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #1f3a6d;
            text-align: center;
            font-weight: bold;
        }

        footer {
            text-align: center;
            background-color: #1f3a6d;
            color: #fff;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Punjab Cash & Carry G-9</h1>
        <p>Noor Rice Sales Prediction Model</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Sales Prediction Form</h2>
        <form action="/predict" method="post" class="form-container">
            <label for="sales_growth_rate">Sales Growth Rate (%):</label>
            <input type="number" step="0.01" name="sales_growth_rate" required placeholder="Enter sales growth rate">
            
            <label for="Prev_3_sale">Previous 3 Sales (in Units):</label>
            <input type="number" step="0.01" name="Prev_3_sale" required placeholder="Enter previous sales">
            
            <input type="submit" value="Predict Sales">
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Punjab Cash & Carry | All Rights Reserved</p>
    </footer>

</body>
</html>
