<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92vh;
        }

        .container {
            background-color: #fff;
            width: 95%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            font-size: 32px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .form-container label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #34495e;
            outline: none;
        }

        .form-container input:focus {
            border-color: #2980b9;
        }

        .form-container input[type="submit"] {
            background-color: #2980b9;
            color: white;
            font-size: 16px;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3498db;
        }

        .prediction-result {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            width: 60%;
            margin-top: 20px;
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Ensuring responsive layout */
        @media only screen and (max-width: 768px) {
            .form-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .prediction-result {
                width: 90%;
            }
        }

        @media only screen and (max-width: 500px) {
            .form-container {
                grid-template-columns: 1fr;
            }

            .prediction-result {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>PCC</h1>
        </div>

        <form action="/predict" method="post">
            <div class="form-container">
                <div>
                    <label for="Day">Day:</label>
                    <input type="number" name="Day" required>
                </div>
                <div>
                    <label for="DayOfWeek">Day of Week:</label>
                    <input type="number" name="DayOfWeek" required>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="number" name="month" required>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" name="year" required>
                </div>

                <div>
                    <label for="IsWeekend">Is Weekend:</label>
                    <input type="number" name="IsWeekend" required>
                </div>
                <div>
                    <label for="IsStartOfMonth">Is Start of Month:</label>
                    <input type="number" name="IsStartOfMonth" required>
                </div>
                <div>
                    <label for="prev_1">Sales (1 Day Ago):</label>
                    <input type="number" name="prev_1" required>
                </div>
                <div>
                    <label for="prev_3">Sales (3 Days Ago):</label>
                    <input type="number" name="prev_3" required>
                </div>
                <div>
                    <label for="prev_7">Sales (7 Days Ago):</label>
                    <input type="number" name="prev_7" required>
                </div>
                <div>
                    <label for="avr_3">3-Day Average Sales:</label>
                    <input type="number" step="0.01" name="avr_3" required>
                </div>
                <div>
                    <label for="avr_7">7-Day Average Sales:</label>
                    <input type="number" step="0.01" name="avr_7" required>
                </div>
                <div>
                    <label for="Sales_Growth_Rate">Sales Growth Rate:</label>
                    <input type="number" step="0.0001" name="Sales_Growth_Rate" required>
                </div>

                <div style="grid-column: span 4;">
                    <input type="submit" value="PREDICT">
                </div>
            </div>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <p>PREDICTED SALES:</p>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}

        <div class="footer">
            <p>&copy; 2024 Grocery Sales Prediction. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
